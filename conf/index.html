<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueNAS Installer</title>
</head>

<body>
    <div id="status">Connecting...</div>
    <div id="messages"></div>

    <script>
        class RPCClient {
            constructor(url) {
                this.ws = new WebSocket(url);
                this.pendingRequests = new Map();
                this.setupEventHandlers();
            }

            setupEventHandlers() {
                this.ws.onopen = (event) => {
                    document.getElementById('status').textContent = 'Connected';
                    console.log('WebSocket connected', event);
                    this.onConnected();
                };

                this.ws.onmessage = (event) => {
                    try {
                        const response = JSON.parse(event.data);
                        this.handleResponse(response);
                    } catch (error) {
                        console.error('Failed to parse response:', error);
                    }
                };

                this.ws.onclose = (event) => {
                    document.getElementById('status').textContent = 'Disconnected';
                    console.log('WebSocket closed');
                };

                this.ws.onerror = (error) => {
                    document.getElementById('status').textContent = 'Error';
                    console.error('WebSocket error:', error);
                };
            }

            call(method, params = []) {
                return new Promise((resolve, reject) => {
                    const id = crypto.randomUUID();
                    const request = {
                        id,
                        jsonrpc: '2.0',
                        method,
                        params
                    };

                    this.pendingRequests.set(id, { resolve, reject });
                    this.ws.send(JSON.stringify(request));
                });
            }

            handleResponse(response) {
                const messages = document.getElementById('messages');
                const messageElement = document.createElement('div');
                messageElement.textContent = JSON.stringify(response, null, 2);
                messages.appendChild(messageElement);
                console.log('Message received:', response);

                if (response.id && this.pendingRequests.has(response.id)) {
                    const { resolve, reject } = this.pendingRequests.get(response.id);
                    this.pendingRequests.delete(response.id);

                    if (response.error) {
                        reject(response.error);
                    } else {
                        resolve(response.result);
                    }
                }
            }

            async onConnected() {
                try {
                    const isAdopted = await this.call('is_adopted');
                    let accessKey = ''
                    if (!isAdopted) {
                        accessKey = await this.call('adopt');
                        console.log('Access Key:', accessKey);
                    }

                    await this.call('authenticate', accessKey)
                    await this.call('configure_tnc', {...config, enabled: true, ips: ['192.168.1.1']});    // NOTE: there should be at least ip address
                    const urlResult = await this.call('tnc_registration_uri');
                    window.location.replace(urlResult)
                } catch (error) {
                    console.error('RPC call failed:', error);
                }
            }
        }

        // Url params {config: encodeURIComponent('{"account_service_base_url":"***", "leca_service_base_url":"***", "tnc_base_url":"**"}')}
        // SAMPLE URL:          http://127.0.0.1:8080/?config=%7B%22account_service_base_url%22%3A%22https%3A%2F%2Faccount-service.dev.ixsystems.net%2F%22%2C%22leca_service_base_url%22%3A%22https%3A%2F%2Fdns-service.dev.ixsystems.net%2F%22%2C%22tnc_base_url%22%3A%22https%3A%2F%2Ftruenas.connect.dev.ixsystems.net%2F%22%7D
    
        const urlParams = new URLSearchParams(window.location.search);
        const configParam = urlParams.get('config');
        const config = JSON.parse(decodeURIComponent(configParam))
        // const config = JSON.parse(decodeURIComponent('%7B%22account_service_base_url%22%3A%22https%3A%2F%2Faccount-service.dev.ixsystems.net%2F%22%2C%22leca_service_base_url%22%3A%22https%3A%2F%2Fdns-service.dev.ixsystems.net%2F%22%2C%22tnc_base_url%22%3A%22https%3A%2F%2Ftruenas.connect.dev.ixsystems.net%2F%22%7D')) // TODO: temporary
        if (!(config && config.account_service_base_url && config.leca_service_base_url && config.tnc_base_url)) {
            document.getElementById('status').textContent = 'Invalid configuration!';
        } else {
            const rpcClient = new RPCClient('ws://127.0.0.1:8080/');
        }
    </script>
</body>

</html>
